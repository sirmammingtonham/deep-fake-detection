<html>
	<head>
		<title>Snooopy.xyz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<img width="300" src="{{ url_for('static', filename='logo@4x.png') }}">
				<p> <b>Enter a website or image and we'll tell you if it's generated by AI.</b></p>
			</header>
		<!-- Signup Form -->
			<form id="signup-form" method="post" action="/snooop">
				<input class="prompt" type="url" placeholder="URL" name="get_link">
				<input type="submit" value="Check" />
			</form>

		<!-- Footer -->

				<p>Our website takes in a URL and scans the site for any artificially generated content.<br>
				 Currently supports analyzing text and images. Not all websites are guarenteed to be compatible. <p>
				<ul class="icons">
					 <li>Created during HACKRPI 2019.</li>
					 <li><a href="https://github.com/sirmammingtonham/snooopy" class="icon brands fa-github"><span classs="label"> Github</span></a></li>
				</ul>
		<!-- Scripts -->
			<script src="static/js/main.js"></script>
	</body>
</html>
