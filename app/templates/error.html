<!DOCTYPE html>
<html>

<head>
    <title>Sno0opy.Tech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="icon" type="image/ico"
          href="magnify1.png"/>
    <style>
        body{
            background-image: url("test6.jpg");
        }
    </style>
</head>

<body>
<div style="padding: 50px;">
    <!-- Logo  -->
    <img class="ui centered large image" src="logo.png">
    <!-- Upload URL  -->
    <div style="text-align: center;">
        <form class="ui form fields" method="POST" id="container_url_upload_form" action="/upload">
            <div style="width: 100%;">
                <h4 >Enter URL</h4>
                <div class="ui icon input field">
                    <input class="prompt" type="url" placeholder="URL" name="youtube_link">
                    <button class="ui black button">Check</button>
                </div>
                <div class="results"></div>
            </div>
        </form>
    </div>



    <br>
<!-- Dialog  -->
<div class="ui basic modal">
    <div class="ui icon header">
        <i class="red warning circle icon"></i>
        Something went wrong.
    </div>
    <div class="actions">
        <div class="ui ok inverted button">
            <i class="checkmark icon"></i>
            Ok
        </div>
    </div>
</div>
<div class="ui basic modal" id="loading">
    <div class="ui icon header">
        <div class="loader" style="margin: auto;"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript">
    $('.ui.basic.modal').modal('show');

    $('.upload').click(function () {
        $('#loading').modal('show');

    });
</script>
</body>

</html>
