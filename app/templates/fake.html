<body>
<div style="padding: 50px;">
    <!-- Logo  -->
    <img class="ui centered large image" src="/static/logo.png">
    <!-- Upload URL  -->
    <div style="text-align: center;">
        <form class="ui form fields" method="POST" id="container_url_upload_form" action="/upload">
            <div style="width: 100%;">
                <h4>Enter URL</h4>
                <div class="ui icon input field">
                    <input class="prompt" type="url" placeholder="URL" name="youtube_link">
                    <button class="ui yellow button upload btn btn_disabled right labeled icon" type="submit"
                            value="Upload" id="upload_button2">
                        Check
                        <i class="ui user secret icon"></i>
                    </button>
                </div>
                <div class="results"></div>
            </div>
        </form>
    </div>
    <br>
    <!-- Upload MP4  -->
    <div style="text-align: center;">
        <form class="ui form fields" id="container_image_upload_form" action="/upload" method="POST"
              enctype="multipart/form-data">
            <div style="width: 100%;">
                <h4>Upload video (MP4)</h4>
                <div class="ui">
                    <div style="width: 20%;" class="ui icon input field">
                        <input class="prompt" name="data_file" type="file" id="upload_data">
                        <button class="ui orange button upload btn btn_disabled right labeled icon" type="submit"
                                value="Upload" id="upload_button">
                            Upload
                            <i class="ui upload icon"></i>
                        </button>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Dialog  -->
<div class="ui basic modal">
    <div class="ui icon header">
        <i class="red warning circle icon"></i>
        The video you sent is fake.
    </div>
    <div class="actions">
        <div class="ui ok inverted button">
            <i class="checkmark icon"></i>
            Ok
        </div>
    </div>
</div>
<div class="ui basic modal" id="loading">
    <div class="ui icon header">
        <div class="loader" style="margin: auto;"></div>
    </div>
</div>

        crossorigin="anonymous"></script>

<script type="text/javascript">
    $('.ui.basic.modal').modal('show');

    $('.upload').click(function () {
        $('#loading').modal('show');
    });
</script>
</body>
